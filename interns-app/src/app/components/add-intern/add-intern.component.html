<h1>Add an intern</h1>
<label>Name</label>
<form [formGroup]="form">
  <mat-form-field>
    <input
      matInput
      name="inputIntern"
      [(ngModel)]="name"
      placeholder="Enter your name:"
      type="text"
      formControlName="name"
      required
    />
  </mat-form-field>
  <div *ngIf="name2.errors?.['required']" [style.color]="'red'">Name is required.</div>
</form>
<form [formGroup]="form">
  <label>Age</label>
  <br />
  <mat-form-field>
    <input
      matInput
      name="inputIntern"
      [(ngModel)]="age"
      placeholder="Enter your age:"
      type="text"
      formControlName="age"
      required
    >
  </mat-form-field>
  <div *ngIf="age2.errors?.['required']" [style.color]="'red'">Age is required.</div>
</form>
<form [formGroup]="form">
  <label>Date of birth</label>
  <br />
  <mat-form-field>
    <input
    matInput
    name="inputIntern"
    [(ngModel)]="dateOfBirth"
    placeholder="Enter your date of birth:"
    type="text"
    formControlName="dateOfBirth"
    required
    >
  </mat-form-field>
</form>
<button
  mat-button
  (click)="addIntern()"
  routerLink=""
  [disabled]="name2.errors?.['required'] || age2.errors?.['required'] || dateOfBirth2.errors?.['required']"
>
  Add
</button>
