<mat-card
    class="intern-card"
  *ngFor="let intern of interns; let i = index"
  [style.backgroundColor]="colors[i % colors.length]"
>
    <mat-card-header>
        {{intern.name}}
    </mat-card-header>
    <mat-card-content>
      {{intern.age}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button><mat-icon>edit</mat-icon></button>
      <button mat-button><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
</mat-card>
